<html>
<head>
    <base href="/" />
    <title>Boilerplate</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
    <style>

        html, body, main {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFFFFF;
        }

        .fluent-button {
            border: none;
            cursor: pointer;
            font-size: 50px;
            border-radius: 2px;
            background: #FFFFFF;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #010409;
            }

            .fluent-button {
                background: #010409;
            }
        }
    </style>
</head>
<body>
    <!-- Webview is not capable to provide some browser services such as WebAuthn etc.
    So, we need to run the external js in the browser to get the browser services.
    -->

    <div class="container">
        <button class="fluent-button" onclick="window.close();">&#x1F519;</button>
    </div>

    <script src="app.js"></script>

    <script type="text/javascript">
        ExternalJsRunner.run();
    </script>
</body>
</html>
