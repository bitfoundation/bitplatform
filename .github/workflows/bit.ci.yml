name: bit platform CI

on:
  workflow_dispatch:
  pull_request:
    paths:
    - 'src/**'

env:
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true

jobs:
  build-release:
    if: startsWith(github.event.pull_request.title, 'Prerelease') || startsWith(github.event.pull_request.title, 'Release') || startsWith(github.event.pull_request.title, 'Version')
    name: build and test for release
    runs-on: ubuntu-24.04

    steps:

    - name: Checkout source code
      uses: actions/checkout@v5

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: src/global.json

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          9.0.x

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x

    - uses: actions/setup-node@v6
      with:
        node-version: 23
      
    - name: Install wasm and maui
      run:  cd src && dotnet workload install maui-android wasm-tools wasm-tools-net9 wasm-tools-net8

    - name: Run InstallNodejsDependencies
      continue-on-error: true # Error MSB4057, not all csproj files have InstallNodejsDependencies target.
      run: dotnet build src/Bit-CI-release.slnx -t:InstallNodejsDependencies -m:1 -f net10.0

    - name: MSBuild prerelease
      run: dotnet build src/Bit-CI-release.slnx

    - name: Test
      run: cd src/BlazorUI/Bit.BlazorUI.Tests && dotnet test --no-build --verbosity normal

  build:
    if: startsWith(github.event.pull_request.title, 'Prerelease') != true && startsWith(github.event.pull_request.title, 'Release') != true && startsWith(github.event.pull_request.title, 'Version') != true
    name: build and test
    runs-on: ubuntu-24.04

    steps:

    - name: Checkout source code
      uses: actions/checkout@v5

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: src/global.json

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          9.0.x

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x

    - uses: actions/setup-node@v6
      with:
        node-version: 23

    - name: Install wasm and maui
      run:  cd src && dotnet workload install maui-android wasm-tools wasm-tools-net9 wasm-tools-net8

    - name: Install Android Sdk platform tools
      run: ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools"

    - name: Run InstallNodejsDependencies
      continue-on-error: true # Error MSB4057, not all csproj files have InstallNodejsDependencies target.
      run: dotnet build src/Bit-CI.slnx -t:InstallNodejsDependencies -m:1 -f net10.0

    - name: Build
      run: dotnet build src/Bit-CI.slnx -p:WarningLevel=0 -p:RunCodeAnalysis=false
      
    - name: Test
      run: cd src/BlazorUI/Bit.BlazorUI.Tests/ && dotnet test --no-build

    - name: Create Apple Auth Key - Admin Panel
      run: echo "${{ secrets.APPSTORE_API_KEY_PRIVATE_KEY_ADMIN }}" > AppleAuthKey-AdminPanel.p8

    - name: Create Apple Auth Key - Todo
      run: echo "${{ secrets.APPSTORE_API_KEY_PRIVATE_KEY_TODO }}" > AppleAuthKey-Todo.p8

    - name: Create Apple Auth Key - Sales
      run: echo "${{ secrets.APPSTORE_API_KEY_PRIVATE_KEY_SALES }}" > AppleAuthKey-Sales.p8

    - name: Upload Apple Auth Key - Admin Panel
      uses: actions/upload-artifact@v4
      with:
        name: AppleAuthKey-AdminPanel.p8
        path: AppleAuthKey-AdminPanel.p8

    - name: Upload Apple Auth Key - Todo
      uses: actions/upload-artifact@v4
      with:
        name: AppleAuthKey-Todo.p8
        path: AppleAuthKey-Todo.p8

    - name: Upload Apple Auth Key - Sales
      uses: actions/upload-artifact@v4
      with:
        name: AppleAuthKey-Sales.p8
        path: AppleAuthKey-Sales.p8
