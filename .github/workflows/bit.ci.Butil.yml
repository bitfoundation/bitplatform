name: bit platform CI - Butil

on:
  workflow_dispatch:
  pull_request:
    paths:
    - 'src/Butil/**'

env:
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true

jobs:
  build:
    name: build Bit.Butil
    runs-on: ubuntu-24.04

    steps:

    - name: Checkout source code
      uses: actions/checkout@v5

    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: src/global.json

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x

    - uses: actions/setup-node@v6
      with:
        node-version: 24

    - name: dotnet workload restore
      run:  cd src/Butil && dotnet workload restore

    - name: InstallNodejsDependencies
      continue-on-error: true # Error MSB4057, not all csproj files have InstallNodejsDependencies target.
      run: dotnet build src/Butil/Bit.Butil.slnx -t:InstallNodejsDependencies -m:1 -f net10.0

    - name: dotnet build
      run: dotnet build src/Butil/Bit.Butil.slnx
