name: 'bitplatform wiki'

on:
  issues:
    types: [opened]

jobs:
  build-and-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      # Step 1: Check out the repository's files to access the script
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install jq, the robust JSON processor
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Step 3: Execute the wiki.sh script
      - name: Run wiki query script
        id: run-mcp-query
        run: |
          # Make the script executable and then run it
          chmod +x ./.github/workflows/wiki.sh
          echo "wiki_url=$(./.github/workflows/wiki.sh)" >> $GITHUB_OUTPUT
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}

      # Step 4: Post the friendly comment on the issue
      - name: Write comment
        if: steps.run-mcp-query.outputs.wiki_url
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentBody = `
            Hello there! I'm a wiki ðŸ¤–.

            Based on the content of this issue, I've found a potentially relevant wiki page for you!

            **âœ¨ [View Wiki Page](${{ steps.run-mcp-query.outputs.wiki_url }})**

            I hope this helps!
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            })